apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-api
  namespace: dos-game
  labels:
    app: stats-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stats-api
  template:
    metadata:
      labels:
        app: stats-api
    spec:
      containers:
      - name: stats-api
        image: $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/dos-games-stats:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: DB_HOST
          value: postgres
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: game-config
              key: database_name
        - name: DB_USER
          value: gameuser
        - name: DB_PASSWORD
          value: gamepass123
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: stats-api-service
  namespace: dos-game
spec:
  selector:
    app: stats-api
  ports:
  - port: 3001
    targetPort: 3001